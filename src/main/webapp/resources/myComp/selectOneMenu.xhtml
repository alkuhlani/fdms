<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <cc:interface>
        <cc:attribute name="lable" required="true"/>
        <cc:attribute name="myId" required="true"/>
        <cc:attribute name="value" required="true"/>
        <cc:attribute name="required" default="false" />
        <cc:attribute name="entityName" required="true" />
        <cc:attribute name="disabled" required="false" />
    </cc:interface>
    <cc:implementation>
        <p:outputLabel for="#{cc.attrs.id}" value="#{cc.attrs.lable}"
                       style="display: block" />
        <p:selectOneMenu id="#{cc.attrs.id}" value="#{cc.attrs.value}"
                         filter="true" filterMatchMode="contains" 
                         required="#{cc.attrs.required}" style="display: block"
                         converter="omnifaces.SelectItemsConverter"
                         disabled="#{cc.attrs.disabled}">
            <f:selectItems value="#{controller.getSelections(cc.attrs.entityName, cc.attrs.lable)}"/>
        </p:selectOneMenu>
    </cc:implementation>
</html>
