<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.login}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    </h:head>
    <h:body>
        <h:form>
            <div>
                <p:inputText id="userName" required="true" value="#{securityController.username}"  placeholder="#{msg.userName}"/>
                <p:password id="password" required="true" value="#{securityController.password}" placeholder="#{msg.password}"/>
                <p:commandButton value="#{msg.login}" action="#{securityController.login()}" ajax="false"/>
            </div>
        </h:form>
    </h:body>
</html>
